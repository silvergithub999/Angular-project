<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error" class="alert alert-danger">
      <p style="color: gray; opacity: 0.5; font-style: italic;">This is replaced by alert modal</p>
      <p>{{error}}</p>
    </div>
    <!--
    <app-alert
      [message]="error"
      *ngIf="error"
      (closeAlert)="onCloseAlert()">
    </app-alert>
    -->
    <ng-template appPlaceholder>

    </ng-template>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)=onSubmit(authForm)>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          minlength="6"
          required>
      </div>
      <div>
        <button [disabled]="!authForm.valid" type="submit" class="btn btn-primary">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
      </div>
      <br>
      <div>
        <button type="button" class="btn btn-default" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
